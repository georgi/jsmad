  <div id="container">
    <div id="header">
      <h1><span>JSMAD - JavaScript MPEG Audio Decoder</span></h1>

        <form id="streamData">
          <label for="ofm" style="display:block;">Search on official.fm</label>

        <span>or</span>

          <label for="fileChooser" style="display:block;">Select a local MP3 file</label> 
          <input id="fileChooser" type="file" onchange="readFile()"></input>
        </form>
      </div>
    </div>
    <div id="content">
      <div id='ID3'>
